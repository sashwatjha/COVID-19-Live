<html>
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Covid-19 LIVE</title>


</head>
<body style="background-color: black">
<h1 style="color: white; text-align: center; margin: 2vw 0;"><span style="color: red">COVID-19</span><br>WORLDWIDE REAL-TIME DATA</h1>

<form method="post" action="" style="margin:5vw 0" class="d-flex justify-content-center align-items-center">
        {% csrf_token %}
        <select name="selectCountry" class="form-control" style="width: 20vw">
            <option value="none" selected hidden>Choose a Country</option>
            {% for country in list %}
            <option>{{country}}</option>
            {% endfor %}
        </select>
        <input type="submit" name="submit" value="submit" class="btn btn-danger">
    </form>

<h1 style="text-align: center; color: white; height: 6vw">{{selectcountry}}</h1>

<div class="d-flex justify-content-center align-items-center">
    <div class="box container" style="height: 8vw; width: 15vw; background-color: orange; padding: 1.5vw 0; border-radius: 0.5vw">
        <center><h2>{{total}}</h2></center>
        <p style="text-align: center">Total Cases</p>
    </div>
    <div class="box container" style="height: 8vw; width: 15vw; background-color: green; padding: 1.5vw 0; border-radius: 0.5vw">
        <center><h2>{{recovered}}</h2></center>
        <p style="text-align: center">Recovered Cases</p>
    </div>
    <div class="box container" style="height: 8vw; width: 15vw; background-color: yellow; padding: 1.5vw 0; border-radius: 0.5vw">
        <center><h2>{{active}}</h2></center>
        <p style="text-align: center">Active Cases</p>
    </div>
</div>
<div class="d-flex justify-content-center align-items-center" style="margin-top: 1vw">
    <div class="box container" style="height: 8vw; width: 15vw; background-color: skyblue; padding: 1.5vw 0; border-radius: 0.5vw">
        <center><h2>{{new}}</h2></center>
        <p style="text-align: center">New Cases</p>
    </div>
    <div class="box container" style="height: 8vw; width: 15vw; background-color: grey; padding: 1.5vw 0; border-radius: 0.5vw">
        <center><h2>{{death}}</h2></center>
        <p style="text-align: center">Death Cases</p>
    </div>
    <div class="box container" style="height: 8vw; width: 15vw; background-color: red; padding: 1.5vw 0; border-radius: 0.5vw">
        <center><h2>{{critical}}</h2></center>
        <p style="text-align: center">Critical Case</p>
    </div>
</div>
<p style="color: grey; text-align: center; margin: 3vw 0 0 0;">Developed By <span style="color: white">Sashwat Jha</span> using <span style="color: white">Python Django.</span></p>


</body>
</html>
